    <!-- Main -->
      <main>
        <!-- Form -->
        <section id="form">
        <form action="" id="contactform" method="">
          
            <h1>Scrie-ne!</h1>
            <p>Secțiile marcate cu * sunt obligatorii</p>
          
          <div>
            <label for="nume">Nume*:</label>
            <input type="text" name="nume" id="nume" class="forminput" placeholder="Numele dumneavoastră.." required>
          </div>
          <div>
            <label for="prenume">Prenume*:</label>
            <input type="text" name="prenume" id="prenume" class="forminput" placeholder="Preumele dumneavoastră.." required>
          </div>
          <div>
            <label for="adresa">Adresa:</label>
            <input type="text" name="adresa" id="adresa" class="forminput">
          </div>
          <div>
            <label for="loacalitate">Localitate:</label>
            <input type="text" name="localitate" id="localitate" class="forminput">
          </div>
          <div>
            <label for="telefon">Telefon*:</label>
            <input type="tel" name="telefon" id="telefon" class="forminput" minlength="10" maxlength="10" required>
          </div>
          <div>
            <label for="email">E-mail*:</label>
            <input type="email" name="email" id="email" class="forminput" required>
          </div>
          <div>
            <label for="mesaj" id="textmesaj">Mesaj*:</label>
            <textarea name="mesaj" id="mesaj" cols="30" rows="10" required>
              Mesajul tău..
            </textarea>
          </div>
            <button type="submit">Trimite mesaj!</button>
        </form>
      </section>
